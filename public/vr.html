<!DOCTYPE html>
<html>
    <head>
        <title>Cook'd VR</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    </head>    
    <body>
        <a-scene>
            <a-entity environment="preset: forest"></a-entity>

            <a-entity id="cameraRig" networked="template: #rigTemplate; showLocalTemplate: false">
                <a-camera id="camera" look-controls position="0 1.6 0">
                </a-camera>

                <!-- Primary hand. -->
                <a-entity id="primaryHand"
                  oculus-touch-controls="hand: right; model: true">
                </a-entity>
        
                <!-- Secondary hand. -->
                <a-entity id="secondaryHand"
                  oculus-touch-controls="hand: left; model: true">
                </a-entity>
            </a-entity>

            <a-entity id='boxOne' geometry='primitive:box; height: 1; width: 1; depth: 1;'
                material='color: blue;'
                position='0 0 0'
                scale='1 1 1'>
            </a-entity>
        </a-scene>
    </body>
</html>
